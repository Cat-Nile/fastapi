<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chating</title>
</head>
<body>
    <h1>환영!</h1>
    <div id="output">Waiting for content...</div>
    <form action="send/" method="post" id="chatForm">
        {% csrf_token %}
        <textarea name="message" id="message" cols="150" rows="5"></textarea>
        <div>
        <input type="submit" value="Send" />
        </div>
    </form>
    <script>

document.getElementById('chatForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // 기본 양식 작업(페이지 새로 고침)을 우회합니다.

    const formData = new FormData(e.target); // 양식 데이터 가져오기
    const outputDiv = document.getElementById('output');

    try {
        const response = await fetch(e.target.action, {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const reader = response.body.getReader();

            while (true) {
                const { done, value } = await reader.read();

                if (done) {
                    break;
                }

                outputDiv.textContent += new TextDecoder().decode(value);
            }
        } else {
            outputDiv.textContent = '메시지 전송 오류';
        }
    } catch (error) {
        outputDiv.textContent = '연결 오류';
    }
});
    </script>
</body>
</html>
